{% load static i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% trans 'Нормативна база' %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity=""
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="{% static "js/tiny_mce/tiny_mce.js" %}"></script>
    {#    <script type="text/javascript" src="{% url "tinymce-js" "NAME" %}"></script>#}
</head>
<body>
{% include 'nav.html' %}


<div class="page">

    <div class="header center"><p>{% trans 'Нормативна база' %}</p></div>

    <div class="docs-page">
        {% for doc in docs %}
            <div class="doc">
                <div class="prw">
                    {% if doc.link %}
                         <object src="{{ doc.link }}">
                            <embed height="300px" src="{{ doc.link }}#toolbar=0">
                        </object>
                    {% else %}
                        <object src="{{ doc.document.url }}">
                            <embed height="300px" src="{{ doc.document.url }}#toolbar=0">
                        </object>
                    {% endif %}
                </div>
             {% if doc.link %}
                <div class="title"><p><a target="_blank" rel="noopener noreferrer"
                                         href="{{ doc.link }}">{{ doc.title }}</a></p></div>
            {% else %}
                 <div class="title"><p><a target="_blank" rel="noopener noreferrer"
                                         href="{{ doc.document.url }}">{{ doc.title }}</a></p></div>
            {% endif %}
            </div>
        {% endfor %}
    </div>


</div>

{% include "footer.html" %}

<script type="text/javascript" src="{% static 'js/index.js' %}"></script>
<script
        src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init({
        startEvent: 'DOMContentLoaded',
        once: true,
        ease: 'ease-out',
        anchorPlacement: 'top-bottom'
    });
</script>
</body>
</html>
