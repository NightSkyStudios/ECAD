{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity=""
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="{% static "js/tiny_mce/tiny_mce.js" %}"></script>
{#    <script type="text/javascript" src="{% url "tinymce-js" "NAME" %}"></script>#}
</head>
<body>


{% include 'nav.html' %}


<div class="page">
    <div class="post">
        <div class="post-title"><p>{{ event.title }}</p></div>
        {% if event.video %}
            <video class="post-image" controls playsinline>
                <source src="{{ event.video.url }}" type="video/mp4">
            </video>
        {% else %}
            <img class="post-image" src="{{ event.image.url }}" alt="">
        {% endif %}
        <div class="post-text"><p>{{ event.text | safe}}</p></div>
        <div class="post-date"><p> Відбудеться: {{ event.date }}</p></div>
    </div>
</div>

{% include "footer.html" %}

<script type="text/javascript" src="{% static 'js/index.js' %}"></script>
<script
        src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init({
        startEvent: 'DOMContentLoaded',
        once: true,
        ease: 'ease-out',
        anchorPlacement: 'top-bottom'
    });
</script>
</body>
</html>
