{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Матеріали</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity=""
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>
<body>
{% include 'nav.html' %}

<div class="page">
    <div class="header center"><p>Наші матеріали</p></div>

    <div class="docs-page">
        {% for doc in docs %}
            <div class="doc">
                <div class="prw"><object src="{{ doc.document.url }}"><embed src="{{ doc.document.url }}"></object></div>
                <div class="title"><p><a target="_blank" rel="noopener noreferrer" href="{% url 'pdf_view' doc.id %}">{{ doc.title }}</a></p></div>
            </div>

            {% comment %}<a target="_blank" rel="noopener noreferrer" href="" class="doc">
                <span class="prw"><img src="{% static 'images/cin-configuration-training-document-21-638.jpg' %}" alt=""></span>
                <p class="title">aaaa aaaaa aaaa aaaaaa aaaaaaaa </p>

            </a>{% endcomment %}
        {% endfor %}
    </div>
</div>


{% include 'footer.html' %}

<script type="text/javascript" src="{% static 'js/index.js' %}"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init({
        startEvent: 'DOMContentLoaded',
        once: true,
        ease: 'ease-out',
        anchorPlacement: 'top-bottom'
    });
</script>
</body>
</html>
