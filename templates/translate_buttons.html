<ul class="language">
{% if request.LANGUAGE_CODE == 'uk-uk' %}
    <li>
        <form action="{% url 'set_language' %}" method="post">
            {% csrf_token %}
            <input name="next" type="hidden" value="{{ request.path }}"/>
            <input name="language" type="hidden" value="ua"/>
            <input type="submit" class="btn-link " value="UA"/>
        </form>
    </li>
    <li>
        <form action="{% url 'set_language' %}" method="post">
            {% csrf_token %}
            <input name="next" type="hidden" value="/en{{ request.path }}"/>
            <input name="language" type="hidden" value="en"/>
            <input type="submit" class="btn-link " value="EN"/>
        </form>
    </li>
{% endif %}

{% if request.LANGUAGE_CODE == 'en' %}
    <li>
        <form action="{% url 'set_language' %}" method="post">
            {% csrf_token %}
            <input name="next" type="hidden" value="/en{{ request.get_full_path|slice:'3:' }}"/>
            <input name="language" type="hidden" value="en"/>
            <input type="submit" class="btn-link"
                   value="EN"/>
        </form>
    </li>
    <li>
        <form action="{% url 'set_language' %}" method="post">
            {% csrf_token %}
            <input name="next" type="hidden" value="{{ request.get_full_path|slice:'3:' }}"/>
            <input name="language" type="hidden" value="ua"/>
            <input type="submit" class="btn-link " value="UA"/>
        </form>
    </li>
{% endif %}
</ul>
